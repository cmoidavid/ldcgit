<form id="op-form" name="form" action="api_xml/add_operation.php" method="post" >
        <input type="hidden" class="compte_id" />
        <input type="hidden" class="operation_id" />

        <div class="date form-row">
            <label for="datepicker"><strong>Date :</strong></label>
            <input autocomplete="off" type="text" size="10" value="" id="datepicker" name="op-calendar" disabled/>
        </div>


        <div class="type form-row">            
            <div id="type">
                <label for="op-type"><strong>Opération :</strong></label>
                <select>
                    <option selected="selected" value="debit">Débit</option>
                    <option value="credit">Crédit</option>
                </select>
            </div>
        </div>

        <div class="compte form-row">
            <label for="compte"><strong>Pour :</strong></label>
            <select name="compte" size="1" ></select>
        </div>

        <div id="cat-tree-dialog">
            <button class="create">Nouveau</button>
            <button class="rename">Renommer</button>
            <button class="remove">Supprimer</button>
            <div id="cat-tree"></div>
        </div>

        <div class="check form-row">
            <label for="check"><strong>Pointage :</strong></label>
            <select>
                <option value="true">Pointé</option>
                <option value="false">Non Pointé</option>
            </select>
        </div>

        <div class="form-a"><a id="add-desc" href="#">Ajouter une description</a></div>
