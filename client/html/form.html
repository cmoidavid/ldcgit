<form id="op-form" name="form" action="api_xml/add_operation.php" method="post" >
        <input type="hidden" class="compte_id" />
        <input type="hidden" class="operation_id" />

        <div class="date form-row">
            <label for="datepicker"><strong>Date :</strong></label>
            <input autocomplete="off" type="text" size="10" value="" id="datepicker" name="op-calendar" />
        </div>


        <div class="type form-row">            
            <div id="type">
                <label for="op-type"><strong>Opération :</strong></label>
                <select>
                    <option selected="selected" value="debit">Débit</option>
                    <option value="credit">Crédit</option>
                </select>
            </div>
        </div>

        <div class="message-compte">
            <div class="ui-state-default ui-corner-all form-icon">
            <span class="ui-icon ui-icon-triangle-1-s"></span>
            </div>
        </div>

        <div class="compte form-row">
            <label for="compte"><strong>Pour :</strong></label>
            <select name="compte" size="1" ></select>
        </div>

        <div class="cat form-row">
            <label><strong>Catégories :</strong></label>
            <input name="cat-id" class="cat-id" type="hidden" value="" />
            <input name="cat-name" class="cat-name" value=""/>
            <a href="#cat-tree">Gestion</a>
        </div>
        <div id="cat-tree-dialog">
            <button class="create">Nouveau</button>
            <button class="rename">Editer</button>
            <button class="remove">Supprimer</button>
            <div id="cat-tree"></div>
        </div>

        <div class="somme form-row">
            <label><strong>Somme :</strong></label>
            <input class="top-val" type="text" size="5" />
        </div>

        <div class="check form-row">
            <label for="check"><strong>Pointage :</strong></label>
            <select>
                <option value="true">Pointé</option>
                <option value="false">Non Pointé</option>
            </select>
        </div>

        <div class="message-desc">
            <div class="ui-state-default ui-corner-all form-icon">
            <span class="ui-icon ui-icon-triangle-1-s"></span>
            </div>
        </div>

        <div class="description form-row">
            <label for=""><strong>Description :</strong></label>
            <textarea rows="2" cols="30"></textarea>
        </div>

    <div id="tree"></div>
</form>
