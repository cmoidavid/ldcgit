<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <meta http-equiv="Content-Language" content="french" />
        <title>Mon Logiciel de Compte</title>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8rc3.custom.min.js"></script>
        <script type="text/javascript" src="js/ldc.js"></script>
        <script type="text/javascript" src="js/ldc-view.js"></script>
        <script type="text/javascript" src="js/jquery.tree.js"></script>
        <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
        <script type="text/javascript">
            $(document).ready(ldc.register);
          google.load("visualization", "1", {packages:["linechart", "columnchart"]});
          google.setOnLoadCallback(ldc.drawChart);
        </script>
        <link rel="StyleSheet" href="css/smoothness/jquery-ui-1.8rc3.custom.css" type="text/css" />
        <link rel="StyleSheet" href="css/demo_table_jui.css" type="text/css" />
        <link rel="StyleSheet" href="css/ldc.css" type="text/css" />
    </head>

    <body>
        <div id="log"></div>
        <div id="main" style="display:none;">
            <div id="menu">
                <ul>
                    <li><a class="comptes" href="#">Comptes</a></li>
                    <li><a class="operations" href="#">Opérations</a></li>
                    <li><a class="stats" href="#">Statistiques</a></li>
                    <li><a class="add-op" href="#">Ajouter une opération</a></li>
                    <li><a class="cats" href="#">Catégories</a></li>
                </ul>
            </div>
            <div id="cats">
                <button class="add">Ajouter</button>
                <button class="rename">Renommer</button>
                <button class="del">Enlever</button>
                <div class="tree"></div>
            </div>
            <div id="comptes"></div>
            <div id="operations">
                <button class="add">Ajouter</button>
                <button class="update">Modifier</button>
                <button class="del">Enlever</button>
            </div>
            <div id="stats"></div>
        </div>
        <div id="form">
            <form id="form" name="form" action="api_xml/add_operation.php" method="post" >
                    <ol>
                        <input type="hidden" class="compte_id" />
                        <li class="date">
                            <label for="datepicker">Date :</label>
                            <input autocomplete="off" type="text" size="10" value="" id="datepicker" name="op-calendar" />
                        </li>
                        <li class="type">
                            
                            <div id="type">
                            <input type="radio" id="op-type1" name="op-type" value="debit" checked />
                                <label for="op-type1">Débit</label>
                            <input type="radio" id="op-type2" name="op-type" value="credit" />
                                <label for="op-type2">Crédit</label>
                            </div>
                        </li>
                        <li class="from">
                            <label for="">De :</label>
                            <select name="menu" size="1" >
                            </select>
                        </li>
                        <li class="to">
                            <label for="">Pour :</label>
                            <select name="menu" size="1" >
                            </select>
                        </li>
                        <li class="cats">
                            <div class="cats_list">
                                <div class="cats_elt">
                                    <!--<label>Catégories :</label>-->
                                    <input class="name" type="text" />
                                    <!--<label>Valeurs :</label>-->
                                    <input class="val" type="text" />
                                    <button class="del">-</button>
                                </div>
                            </div>
                            <button class="add">+</button>
                        </li>
                        <li class="description">
                            <label for="">Description :</label>
                            <textarea rows="2" cols="30"></textarea>
                        </li>
                    </ol>
                    <div id="tree"></div>
            </form>
        </div>
    </body>
</html>
